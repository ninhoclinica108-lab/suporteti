
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Next TI - Service Desk Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
      .kanban-column { min-height: calc(100vh - 200px); }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-30px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }

      .animate-fade-up { animation: fadeInUp 0.5s ease-out forwards; }
      .animate-fade-scale { animation: fadeInScale 0.4s ease-out forwards; }
      .animate-slide-left { animation: slideInLeft 0.5s ease-out forwards; }
      .animate-slide-right { animation: slideInRight 0.5s ease-out forwards; }

      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .dark-glass {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      @media print {
        @page { size: auto; margin: 10mm; }
        body { background: white !important; color: black !important; }
        .print\:hidden { display: none !important; }
        .print\:block { display: block !important; }
        .print\:shadow-none { shadow: none !important; border: 1px solid #eee !important; }
        #root { padding: 0 !important; }
        .no-print { display: none !important; }
      }
    </style>
